apiVersion: v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5:7
        ports:
          - containerPort: 3306
        env:
          - name: "MYSQL_DATABASE"
            valuesFrom:
              secretKeyRef:
                name: my-secret
                key: MYSQL_DATABASE

          - name: "MYSQL_ROOT_PASSWORD"
            valuesFrom:
              secretKeyRef:
                name: my-secret
                key: ROOT_PASSWORD
