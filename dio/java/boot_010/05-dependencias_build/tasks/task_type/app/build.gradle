plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'task_type.App'
}

// Criando uma task type do tipo Delete
task deleteBuild (type: Delete) {
    mustRunAfter = ["copyBuild", "zipReleaseToTestTeam"]
    delete 'build'
}

// Criando uma task type do tipo Copy
task copyBuild (type: Copy) {
    from 'build'
    into '../Release'
}

// Criando uma task type do tip Zip
task zipReleaseToTestTeam (type: Zip) {
    from 'build/Release'
    archiveFileName = 'ExecutableToTestTeam'
    // destinationDir = file('../ExecutableToTestTeam')
    from('../ExecutableToTestTeam') {
        into file('../ExecutableToTestTeam') // Diretório de destino
    }
    }

// Criando uma task que aciona o build e test, e se passar por essas tasks vai acionar 
// as tasks criadas que copia a build, zipa essa cópia e deleta a build antiga
task generateRelease {
    dependsOn = ["build", "test"]
    finalizedBy = ["copyBuild", "zipReleaseToTestTeam", "deleteBuild"]
}