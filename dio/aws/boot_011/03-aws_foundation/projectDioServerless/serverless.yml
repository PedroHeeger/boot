service: projectDioServerless

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
            - dynamodb:scan
            - Fn::Sub:
                - "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/ItemTable"
                - {}

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          path: /
          method: get
  insertItem:
    handler: src/insterItem.handler
    events: 
      - http:
          path: /item
          method: post
  fechItems:
    handler: src/fechItems.handler
    events: 
      - http:
          path: /items
          method: get
  fechItem:
    handler: src/fechItem.handler
    events: 
      - http:
          path: /items/{id}
          method: get
  updateItem:
    handler: src/updateItem.handler
    events: 
      - http:
          path: /item/{id}
          method: put

resources:
  Resources:
    ItemTableNew:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ItemTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH